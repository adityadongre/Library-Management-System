{% extends 'base.html' %}

{% block content %}
  <h1>Member List</h1>
  <ul>
    {% for member in members %}
      <li><a href="{% url 'member_detail' member.id %}">{{ member.name }}</a></li>
    {% empty %}
      <li>No members found.</li>
    {% endfor %}
  </ul>
  <a href="{% url 'add_member' %}">Add Member</a>
{% endblock %}
