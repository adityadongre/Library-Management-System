{% extends 'base.html' %}

{% block content %}
<h1>Return Book</h1>
<form method="post">
    {% csrf_token %}
    <label for="transaction">Transaction:</label>
    <select id="transaction" name="transaction">
        <option value disabled selected>Select a transaction</option>
        {% for transaction in transactions %}
        <option value="{{ transaction.id }}">{{ transaction.book }} - {{
            transaction.member }}</option>
        {% endfor %}
    </select>
    <br>
    <button type="submit">Return Book</button>
</form>
<a href="{% url 'transaction_list' %}">Back to Transaction List</a>
{% endblock %}
