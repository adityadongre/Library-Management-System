{% extends 'base.html' %}

{% block title %}Add New Book{% endblock %}

{% block content %}
  <h2>Add New Book</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save</button>
  </form>
  <a href="{% url 'book_list' %}" class="btn btn-secondary">Cancel</a>
{% endblock %}
